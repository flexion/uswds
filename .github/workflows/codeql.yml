name: CodeQL Scan for USWDS

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm install
      - name: Build USWDS JavaScript bundle
        run: npm run build
      - name: Run CodeQL Scan
        uses: github/codeql-action@v1
        with:
          codeql.path: dist, node_modules
          codeql-database: javascript